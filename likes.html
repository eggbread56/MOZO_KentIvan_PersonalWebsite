<html>
    <head>
        <link rel="stylesheet" href="styles/likeStyle.css">
    </head>
    <body>
        <div id="container">
            <div class="content">
                <div class="upCon">
                    <img class="mySlides1" src="images/sp1.png" style="width:100%">
                    <img class="mySlides1" src="images/sp2.png" style="width:100%">
                    <img class="mySlides1" src="images/sp3.png" style="width:100%">
                    <img class="mySlides1" src="images/sp4.png" style="width:100%">
                </div>
                <div clsss="downCon">
                </div>
            </div>
            <div class="content">
                <div class="upCon">
                    <img class="mySlides2" src="images/tv1.png" style="width:100%">
                    <img class="mySlides2" src="images/tv2.png" style="width:100%">
                    <img class="mySlides2" src="images/tv3.png" style="width:100%">
                    <img class="mySlides2" src="images/tv4.png" style="width:100%">
                </div>
                <div clsss="downCon">
                </div>
            </div>
            <div class="content">
                <div class="upCon">
                    <img class="mySlides3" src="images/mv1.png" style="width:100%">
                    <img class="mySlides3" src="images/mv2.png" style="width:100%">
                    <img class="mySlides3" src="images/mv3.png" style="width:100%">
                    <img class="mySlides3" src="images/mv4.png" style="width:100%">
                </div>
                <div clsss="downCon">
                </div>
            </div>
            
            <script>
                var myIndex = 0;
                carousel();
                function carousel() {
                    
                    var i;
                    var x = document.getElementsByClassName("mySlides1");
                    var y = document.getElementsByClassName("mySlides2");
                    var z = document.getElementsByClassName("mySlides3");

                    for (i = 0; i < x.length; i++) {

                        x[i].style.display = "none";
                        y[i].style.display = "none";
                        z[i].style.display = "none";
                    }
                    myIndex++;
                    if (myIndex > x.length) {myIndex = 1}    
                        x[myIndex-1].style.display = "block";  

                    if (myIndex > y.length) {myIndex = 1}
                        y[myIndex-1].style.display = "block";

                    if (myIndex > z.length) {myIndex = 1}
                        z[myIndex-1].style.display = "block";    
                
                    setTimeout(carousel, 2000);
                }
            </script>
        </div>
    </body>
</html>
