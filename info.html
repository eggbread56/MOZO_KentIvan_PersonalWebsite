<html>
    <head>
        <link rel="stylesheet" href="styles/infoStyles.css">
    </head>
    <body>
        <div id="container">
            <div id="name" class="content">
                <div class="imageSide odd">
                    <img src="images/name.png">
                </div>
                <div class="infoSide odd">
                    <div class="label1">
                        <h1>NAME</h1>
                    </div>
                    <div class="line">
                        <h1><hr></h1>
                    </div>
                    <div class="label2">
                        <h3>KENT IVAN ABAR MOZO</h3>
                    </div>
                </div>
            </div>
            <div id="age" class="content">
                <div class="infoSide even">
                    <div class="label1">
                        <h1>AGE</h1>
                    </div>
                    <div class="line">
                        <h1><hr></h1>
                    </div>
                    <div class="label2">
                        <h3>21 YEARS OLD</h3>
                    </div>
                </div>
                <div class="imageSide even">
                    <img src="images/age.png">
                </div>
            </div>
            <div id="birthdate" class="content">
                <div class="imageSide odd">
                    <img src="images/bday.png">
                </div>
                <div class="infoSide odd">
                    <div class="label1">
                        <h1>BIRTHDATE</h1>
                    </div>
                    <div class="line">
                        <h1><hr></h1>
                    </div>
                    <div class="label2">
                        <h3>FEBRUARY 03, 1996</h3>
                    </div>
                </div>
            </div>
            <div id="birthplace" class="content">
                <div class="infoSide even">
                    <div class="label1">
                        <h1>BIRTHPLACE</h1>
                    </div>
                    <div class="line">
                        <h1><hr></h1>
                    </div>
                    <div class="label2">
                        <h3>AGDAO DAVAO CITY</h3>
                    </div>
                </div>
                <div class="imageSide even">
                    <img src="images/birthplace.png">
                </div>
            </div>
            <div id="address" class="content">
                <div class="imageSide odd">
                    <img src="images/address.png">
                </div>
                <div class="infoSide odd">
                    <div class="label1">
                        <h1>ADDRESS</h1>
                    </div>
                    <div class="line">
                        <h1><hr></h1>
                    </div>
                    <div class="label2">
                        <h3>18-A SOLIMAN STREET AGDAO DAVAO CITY</h3>
                    </div>
                </div>
            </div>
            <div id="status"  class="content">
                <div class="infoSide even">
                    <div class="label1">
                        <h1>STATUS</h1>
                    </div>
                    <div class="line">
                        <h1><hr></h1>
                    </div>
                    <div class="label2">
                        <h3>SINGLE</h3>
                    </div>
                </div>
                <div class="imageSide even">
                    <img src="images/status.png">
                </div>
            </div>
        </div>
    </body>
</html>
